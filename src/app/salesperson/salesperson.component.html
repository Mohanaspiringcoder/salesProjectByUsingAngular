
<table border="1" >
<tr >
    <th>First Name </th>
    <th>Last Name </th>
    <th> Email </th>
    <th>Salary </th>
    <th>Sales Volume </th>
</tr>
<tr *ngFor="let list of salesPersonList" [ngClass] = "{'lowVolume' : list.salesVolume <= 100,
'goodVolume' : list.salesVolume >100}">
    <td>{{list.firstName}}</td>
    <td>{{list.lastName}}</td>
    <td>{{list.email}}</td>
    <td>{{list.salary}}</td>
    <td>{{list.salesVolume}}</td>
</tr>
</table>


<br><br><br>

<form #SPForm ="ngForm" (ngSubmit)="onSubmit()" >
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" name="firstName" [(ngModel)]="list.firstName">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" name="lastName" [(ngModel)]="list.lastName">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" name="email" [(ngModel)]="list.email">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Salary</label>
        <div class="col-sm-10">
            <input type="text" name="salary" [(ngModel)]="list.salary">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Sales Volume</label>
        <div class="col-sm-10">
            <input type="text" name="salesVolume" [(ngModel)]="list.salesVolume">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2"><button type="submit">Submit</button></div>
        <div class="col-sm-2"><button type="reset">Reset</button></div>
    </div>
</form>
